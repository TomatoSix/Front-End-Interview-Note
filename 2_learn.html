  <script>
    let myInstance = function (left, right) {
      let L = left.__proto__;
      let R = right.prototype;
      while (true) {
        if (L == null) return false;
        if (L !== R) {
          L = L.__proto__;
        } else {
          return true;
        }
      }
      return;
    };
