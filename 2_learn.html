<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
    .content {
      margin: 0 auto;
      background-color: pink;
      width: 50px;
    }
  </style>
  <body>
    <div class="box">
      <div class="content">111</div>
    </div>
  </body>
  <script>
    var partition = function (s) {
      let res = [];
      var getPath = function (path, i) {
        if (i === s.length) {
          res.push([...path]);
          return;
        }
        for (let j = i; j < s.length; j++) {
          let str = s.slice(i, j + 1);
          console.log(str, "str");
          if (!isHW(str)) continue;
          path.push(str);
          getPath(path, j + 1);
          path.pop();
        }
      };
      getPath([], 0);
      return res;
    };

    function isHW(str) {
      for (let i = 0, j = str.length - 1; i < j; i++, j--) {
        if (str[i] !== str[j]) {
          return false;
        }
      }
      return true;
    }
    let res = partition("aab");
    console.log(res, "res");
  </script>
</html>
